<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Dara Form</title>

</head>

<body onload="formObj.load()">

  <div>
    <div class="form-button">
      <button type="button" onclick="formObj.addItem()">Add</button>
      <button type="button" onclick="formObj.getValue()">getValue</button>
      <button type="button" onclick="formBuilder.isValidForm()">valid check</button>
      <button type="button" onclick="formBuilder.resetForm()">Reset</button>
    </div>
  </div>

  <div style="padding: 20px;">
    <div id="formArea"></div>
  </div>
</body>

</html>
<style>
  .form-button {
    text-align: center;

  }
</style>

      }
      , "number": {

        , miximum: '{size} 보다 커야 합니다'
      }
      , "regexp": {
        email: '이메일이 유효하지 않습니다.'
        , url: 'URL이 유효하지 않습니다.'
      }
    }
    , fields: [
      {
        name: 'uid'
        , label: '아이디'
        , required: true
        , rule: {

        }
        , validator: (param => {

          /*

          }
          */
        })
      }
      , {
        name: 'uname'
        , label: '이름'
        , required: true
        , rule: {
          minLength: 2,
          maxLength: 100
        }
        , onChange: (arg) => {
          console.log(arg);
        }
      }

      , {
        label: '주소'
        , viewMode: 'vertical'  // 'vertical , horizontal'
        , children: [
          {
            name: 'newAddress'
            , label: '신규주소여부'
            , hideLabel: true
            , required: true
            , renderType: 'checkbox'
            , values: [
              { label: 'option1', value: '1' }
            ]
            , onChange: (arg) => {
              console.log(arg);
            }
          }
          , {
            name: 'address'
            , label: '주소'
            , hideLabel: true
            , required: true
            , rule: {
              minLength: 2,
              maxLength: 100
            }
          }
          , {
            name: 'address2'
            , label: '주소1'
            , hideLabel: true
            , required: true
            , rule: {
              minLength: 2,
              maxLength: 100
            }
          }
        ]
      }
      , {
        name: 'uemail'
        , label: '이메일'
        , required: true
        , regexpType: 'email'
        , rule: {
          maxLength: 100
        }
        , typeMessage: 'The input is not a valid email address'
        , isValid: function (fieldInfo) {

        }
      }
      , {
        name: 'age'
        , label: '나이'
        , renderType: 'number'
        , required: true
        , rule: {
          minimum: 10,
          maximum: 20
        }
        , typeMessage: 'The input is not a valid email address'
        , isValid: function (fieldInfo) {

        }
      }
      , {
        name: 'upw'
        , label: '비밀번호'

        , regexpType: 'number-char'

          minLength: 8
        }
        , different: {
          field: 'uid',
          message: '아이디와 달라야 합니다.'
        }
        , identical: {
          field: 'confirmUpw',
          message: '비밀번호가 같아야합니다.'
        }
      }
      , {
        name: 'confirmUpw'
        , label: '비밀번호'
        , renderType: 'password'
        , identical: {
          field: 'upw',
          message: '비밀번호가 같아야합니다.'
        }
      }
      , {
        name: 'file'
        , label: '사진'
        , renderType: 'file'
        , required: true
        , values: [
          { fileId: 'test', fileName: 'aaa.zip' }
          , { fileId: 'test', fileName: 'bbb.zip' }
        ]
      }
      , {
        name: 'dropdown'
        , label: '드랍다운'
        , renderType: 'dropdown'
        , required: true
        , values: [
          { label: 'All', value: '' }
          , { label: 'option1', value: '1', selected: true }
          , { label: 'option2', value: '2' }
        ]
      }
      , {
        name: 'useYn'
        , label: '사용여부'
        , required: true
        , renderType: 'radio'
        , values: [
          { label: 'Y', value: 'Y', selected: true }
          , { label: 'N', value: 'N' }
        ]
      }
      , {
        name: 'check'
        , label: 'checkbox'
        , required: true
        , renderType: 'checkbox'
        , values: [
          { label: 'option1', value: '1' }
          , { label: 'option2', value: '2' }
          , { label: 'option3', value: '3' }
        ]
      }
      , {
        name: 'textarea'
        , label: '텍스트 area'
        , renderType: 'textarea'
      }
      , {
        name: "customField"
        , label: 'custom Render'
        , renderType: 'custom'
        , renderer: {
          template: () => {
            return 'asdfawefwafwaef'
          }
          , getValue: () => {
            return 'custom field value';
          }
        }
      }
    ]
  };

  var rowIdx = 0;
  var formBuilder;
  var formObj = {
    load: () => {
      formBuilder = new DaraForm("#formArea", formInfo);
    }
    , addItem: () => {
      rowIdx += 1;
      formBuilder.addField({
        name: `addItem${rowIdx}`
        , label: `추가컬럼${rowIdx}`
        , maxLength: 100
        , required: true
      });
    }
    , getValue: () => {
      alert(JSON.stringify(formBuilder.getValue()));
    }

  }


</script>
